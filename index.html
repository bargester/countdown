<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Зворотний відлік до поцілунку</h1>
<!--<p>Чекаємо на щось особливе! ⏳</p>-->
<div id="countdown"></div>

<script>
    // Вкажіть дату і час у форматі "РРРР-ММ-ДДTГГ:ХХ:СС"
    const targetDate = new Date("2025-03-28T06:15:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft <= 0) {
            document.getElementById("countdown").innerHTML = "Час настав!";
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `${days} дн. ${hours} год. ${minutes} хв. ${seconds} сек.`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
